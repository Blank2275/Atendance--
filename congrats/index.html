<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>👍</title>
	</head>
	<body>
		<style>
			body {
				background-image: linear-gradient(blue, lightblue);
				height: 100vh;
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 900px;
				height: 200px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				flex-direction: column;
			}

			.container > h1 {
				color: rgb(65, 65, 65);
				font-size: 600%;
			}
		</style>
		<div class="container">
			<h1>👍 You are counted</h1>
		</div>
	</body>
</html>
